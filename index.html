<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/all.min.css">
    <title>Weather</title>
</head>
<body>
    

<nav class="navbar navbar-expand-lg bg-success-subtle">
    <div class="container">
       <div class="d-flex p-1 text-white">
<a href="#show_section" class="fs-1 fw-bolder text-white p-2"> <i class="fa-solid fa-2x fa-cloud-sun-rain "></i></a>
   <div class="mt-3 mx-4 pt-3 ">
    <a class="navbar-brand text-white" href="#show_section">Weather</a>
    <span class="d-block fw-lighter ">Tagline goes here</span>
   </div>

       </div>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarScroll" aria-controls="navbarScroll" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

   <div>
    <div class="collapse navbar-collapse" id="navbarScroll">
        <ul class="navbar-nav me-auto my-2 my-lg-0 navbar-nav-scroll" style="--bs-scroll-height: 100px;">
          <li class="nav-item">
            <a class="nav-link active text-white" aria-current="page" href="#">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-white" href="#">New</a>
          </li>

          <li class="nav-item">
            <a class="nav-link text-white" aria-disabled="true">live cameras</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-white" aria-disabled="true">Photos</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-white" aria-disabled="true">Contact</a>
          </li>
        </ul>
   </div>
    </div>
  </nav>



<main>

<section>
<div class="container my-5">
  <div class="my-3">
    <input type="search" class="form-control w-50 mx-auto" id="search" placeholder="inter your location">
  </div>
</div>

</section>



    <section id="show_section">

<div class="container my-5">

    <div id="dataCard" class="row ">
              
          <div class="col-md-4">
            <div class="card bg-success-subtle">
                <div class="d-flex justify-content-center bg-dark-subtle pt-3">
                    <p id="day_" class=""> </p>
                    <p class="text-success" id="dayNUm"></p>
                    <p id="monthName"></p>
                    
                </div>
                <div class="card-body">
                    <span id="loca" class="d-block py-2">rrrr</span>
                  <h5 id="todayTm" class=" card-title fs-1 text-dark d-inline-block my-3"></h5><span class="fs-4">C</span>
                  <span id="textTo" class="text-success d-block py-3 mb-1" >clear</span>
                    <ul class="list-unstyled d-flex m-0 justify-content-between">
                        <li><i class="fa-solid fa-umbrella"></i> <span id="rainto"></span></li>
                        <li><i class="fa-solid fa-wind"></i> <span id="wind_to"></span></li>
                        <li><i class="fa-regular fa-compass"></i> <span id="wind_dr"></span></li>
                    </ul>
                  </div>
                </div>
              </div>  
              <!-- second day -->
          <div class="col-md-4">
            <div class="card bg-success-subtle">
                <div class="text-center bg-dark-subtle pt-3 ps-3">
                    <p id="day_two" class="me-1"> </p>
                </div>
                <div class="card-body text-center py-5">
                  <h5 id="tomm_Tm" class="text-center fs-1 text-dark d-inline-block"></h5><span class="fs-4">C</span>
                  <p id="tomm_tp" class="text-secondary d-block my-1" >clear</p>
                  <p id="text_tom" class="pt-4 text-success m-1">hhh</p>
                  
                
                  </div>
                </div>
              </div>  
              <!-- third day -->
          <div class="col-md-4">
            <div class="card bg-success-subtle">
                <div class="text-center bg-dark-subtle pt-3 ps-3">
                    <p id="day_third" class="me-1"> </p>
                </div>
                <div class="card-body text-center py-5">
                  <h5 id="after_Tm" class="text-center fs-1 text-dark d-inline-block"></h5><span class="fs-4">C</span>
                  <p id="after_tp" class="text-secondary d-block my-1" >clear</p>
                  <p id="after_text" class="pt-4 text-success m-1">hhh</p>
                  
                
                  </div>
                </div>
              </div>  
    </div>
</div>
</section>
</main>










<script src="./js/bootstrap.bundle.min.js"></script>
